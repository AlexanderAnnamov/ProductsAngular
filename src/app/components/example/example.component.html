<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
  <p>
    Price:
    <span class="font-bold">{{
      product.price | number | currency : "RUB"
    }}</span>
  </p>
  <button
    class="border py-2 px-4 rounded bg-amber-500 mt-2"
    (click)="details = !details"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-amber-500': details
    }"
  >
    {{ details ? "Hide" : "Show" }} Details
  </button>
  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>
      Rate:
      <span [ngStyle]="{ fontWeight: 'bold' }">{{
        product.rating.rate | number : "1.3-20"
      }}</span>
    </p>
  </div>
</div>
